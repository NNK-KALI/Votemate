{% extends 'base.html' %}

{% block head %}
    <title>Login Page</title>
{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
{% endblock %}
