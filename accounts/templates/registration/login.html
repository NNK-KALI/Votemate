{% extends 'base.html' %}

{% block head %}
    <title>Login Page</title>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card shadow-lg border-0 rounded-lg mt-5">
                    <div class="card-header text-center">
                        <h3 class="text-center font-weight-light my-4">Login</h3>
                    </div>
                    <div class="card-body mx-auto">
                        <form method="POST">
                            {% csrf_token %}
                            <ul class="messages">
                                {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                            <div class="form-group mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label d-block">Email</label>
                                {{ form.username }}
                            </div>
                            <div class="form-group mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-label d-block">Password</label>
                                {{ form.password }}
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-center mt-4 mb-3 ">
                                <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
                            </div>
                            <div class="form-group mt-2"><p>Don't have an account? <a href="{% url 'register' %}">Signup</a></p></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
