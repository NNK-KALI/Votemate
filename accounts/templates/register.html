{% extends 'base.html' %}

{% block head %}
<title>Registration Page</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header text-center">
                    <h3 class="text-center font-weight-light my-4">Register</h3>
                </div>
                <div class="card-body mx-auto">
                    <form method="POST" class="w-100">
                        {% csrf_token %}

                        <div class="form-group mb-3">
                            <label for="{{ form.email.id_for_label }}" class="form-label d-block">Email</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.password1.id_for_label }}" class="form-label d-block">Password</label>
                            {{ form.password1 }}
                        </div>
                        <div class="form-group mb-3">
                            <label for="{{ form.password2.id_for_label }}" class="form-label d-block">Confirm
                                Password</label>
                            {{ form.password2 }}
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-center mt-4 mb-3 ">
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </div>
                        <div class="form-group">
                            <p>Already have an account? <a href="{% url 'login' %}">Login</a> </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
