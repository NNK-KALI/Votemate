{% extends 'base.html' %}

{% block head %}
    <title>Registeration Page</title>
    
{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>
{% endblock %}
